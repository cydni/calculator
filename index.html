<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="styles.css" rel="stylesheet" >
    </head>

    <body>

        <div class="display">
            <div class="display-text" id="display-text">0</div>
        </div>

        <div>
            <table height="400" width="300">
                
                <!--row 2-->
                <tr>
                    <td class="op-bttn">AC</td>
                    <td class="op-bttn">+/-</td>
                    <td class="op-bttn">%</td>
                    <td class="op-bttn" data-value="/">รท</td>
                </tr>
                <!--row 3-->
                <tr>
                    <td class="num-bttn" id="one-bttn">1</td>
                    <td class="num-bttn">2</td>
                    <td class="num-bttn">3</td>
                    <td class="op-bttn" data-value="*">ร</td>
                </tr>
                <!--row 4-->
                <tr>
                    <td class="num-bttn">4</td>
                    <td class="num-bttn">5</td>
                    <td class="num-bttn">6</td>
                    <td class="op-bttn" data-value="-">-</td>
                </tr>
                <!--row 5-->
                <tr>
                    <td class="num-bttn">7</td>
                    <td class="num-bttn">8</td>
                    <td class="num-bttn">9</td>
                    <td class="op-bttn" data-value="+">+</td>
                </tr>
                <!--row 6-->
                <tr>
                    <td class="num-bttn" id="z-bttn" colspan="2">0</td>
                    <td class="num-bttn">.</td>
                    <td class="op-bttn" id="eq-bttn">=</td>
                </tr>
            </table>

            <br>

            <div>
                <h2>by Cydni.</h2>
            </div>

        </div>

        <script src="index.js"></script>
    </body>

</html>
